<!-- Search input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="<%- id %>"><%- label %></label>
  <div class="col-md-8">
    <input
    	id="<%- id %>"
    	name="<%- id %>"
    	type="text"
    	<% if(placeholder) { %> placeholder="<%- placeholder %>" <% } %>
    	class="<%- inputsize %> form-control search-query"
    	<% if(required) {%> required <% } %>
    />
    <% if (helptext.length > 0) { %><p class="help-block"><%- helptext %></p><% } %>
  </div>
</div>
